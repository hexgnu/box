[defaults]
# Plugin paths
callback_plugins = ./callback_plugins

# Performance
callback_whitelist = profile_tasks, matrix_notifier
pipelining = True
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_cache
fact_caching_timeout = 3600
forks = 50
strategy = free
async_poll_interval = 1

# Python
ansible_python_interpreter = /usr/bin/python3

# Output - Choose your callback plugin!
# stdout_callback = yaml               # Default boring output
# stdout_callback = matrix             # Matrix-style l33t output
stdout_callback = sailor_jupiter
display_skipped_hosts = False
display_ok_hosts = True
force_color = True
nocolor = False

# Error handling
any_errors_fatal = False
host_key_checking = False

# Retries
retry_files_enabled = True
retry_files_save_path = /tmp/ansible-retry

# Roles
roles_path = ./

[ssh_connection]
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

[colors]
highlight = bright blue
verbose = blue
warn = yellow
error = red
debug = white
deprecate = purple
skip = cyan
unreachable = bright red
ok = green
changed = yellow
