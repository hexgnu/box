---
- hosts: all
  vars:
    username: hexgnu
    hostname: hilbert
    email: matt@matthewkirk.com
    ssh_keygen_bits: 4096
    ssh_keygen_types:
      - ed25519
  vars_prompt:
    - name: "ssh_keygen_password"
      prompt: "What password do you want to use for ssh?"
  roles:
    - ssh
    - mysql
    - pyenv
  become_method: sudo
  become: true
  tasks:  
    - hostname:
        name: hilbert

    # Someday revisit to implement better security for this.
    - service:
        name: sshd
        state: started

    - name: Install RPMFusion free
      tags: [personal]
      dnf:
        name: https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-30.noarch.rpm
        state: present

    - name: Install RPMFusion non free
      tags: [personal]
      dnf:
        name: https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-30.noarch.rpm
        state: present

    - name: Spotify fedora repo
      tags: [personal]
      yum_repository: 
        name: fedora-spotify
        description: Fedora specific build of spotify clients
        gpgcheck: yes
        baseurl: http://negativo17.org/repos/spotify/fedora-$releasever/$basearch/
        gpgkey: http://negativo17.org/repos/RPM-GPG-KEY-slaanesh

    - name: Install libraries with dnf
      dnf: name={{ item }} state=latest
      tags: [system]
      with_items:
        - neovim
        - bzip2
        - bzip2-devel
        - bzip2-libs
        - cmake
        - colordiff
        - direnv
        - dmenu
        - exfat-utils
        - git
        - htop
        - i3
        - i3lock
        - i3status
        - libsqlite3x-devel
        - libxml2-devel
        - libxslt-devel
        - openssl-devel
        - pv
        - readline-devel
        - redis
        - redshift
        - redshift-gtk
        - sqlite-devel
        - tmux
        - xbacklight
        - xss-lock
        - xz
        - xz-devel
        - zlib-devel
        - fedora-workstation-repositories
        - google-chrome-stable
        - xclip
        - redhat-rpm-config
        - highlight

    - name: Install personal libraries
      dnf: name={{ item }} state=installed
      tags: [personal]
      with_items:
        - spotify-client

    - name: Check out dotfiles
      become: true
      become_user: hexgnu
      git:
        update: false
        repo: git@github.com:/hexgnu/dotfiles.git
        dest: /home/hexgnu/git/dotfiles

    - command: bin/dotfiles
      become: true 
      become_user: hexgnu
      args:
        chdir: /home/hexgnu/git/dotfiles

    - command: Check out st
      become: true
      become_user: hexgnu
      git:
        update: false
        repo: git@github.com:/hexgnu/st.git

    - command: dnf config-manager --set-enabled google-chrome
